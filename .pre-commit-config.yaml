default_stages:
  - commit

default_language_version:
    python: python3.12

repos:
  - repo: local
    hooks:
      - id: black
        name: black
        entry: venv/Scripts/black.exe -l 79 -t py312 .
        language: script
        types: [ python ]
        pass_filenames: false
      - id: flake8
        name: flake8
        entry: venv/Scripts/flake8.exe --ignore=F401
        language: script
        exclude: .ini
        stages:
          - commit
          - push

#  - repo: https://github.com/pre-commit/mirrors-mypy
#    rev: v1.6.1
#    hooks:
#      - id: mypy
#        entry: mypy .
#        pass_filenames: false

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-docstring-first
        stages:
          - commit
          - push
      - id: check-merge-conflict
        stages:
          - push
      - id: trailing-whitespace
        stages:
          - commit
          - push
      - id: trailing-whitespace
      - id: end-of-file-fixer
        exclude: \.svg$,requirements.txt
