default_language_version:
    python: python3.13

repos:
  - repo: local
    hooks:
      - id: black
        name: black
        entry: black -l 79 -t py313 .
        language: system
        types: [ python ]
        pass_filenames: false
      - id: flake8
        name: flake8
        entry: flake8 --ignore=F401
        language: system
        exclude: .ini
        stages:
          - pre-commit
          - pre-push
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.6.1
    hooks:
      - id: mypy
        entry: mypy .
        pass_filenames: false
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-docstring-first
        stages:
          - pre-commit
          - pre-push
      - id: check-merge-conflict
        stages:
          - pre-push
      - id: trailing-whitespace
        stages:
          - pre-commit
          - pre-push
      - id: trailing-whitespace
      - id: end-of-file-fixer
        exclude: \.svg$,
